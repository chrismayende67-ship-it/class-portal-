<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS SCORE PORTAL | Chris Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 20;
        }

        h1, h2 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 3px; color: var(--neon-cyan); }
        
        .hidden { display: none !important; }

        /* Login Styling */
        .login-box { max-width: 400px; margin: auto; text-align: center; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }

        /* Dashboard Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--neon-purple); border-bottom: 1px solid var(--glass-border); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .stat-card {
            background: linear-gradient(45deg, var(--neon-purple), transparent);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="container login-box">
        <h1>WEBSINDUSTRIES Auth</h1>
        <p>Enter encrypted credentials</p>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button onclick="setRole('student')" id="btn-std">Student</button>
            <button onclick="setRole('admin')" id="btn-adm">Admin</button>
        </div>
        <input type="text" id="user-id" placeholder="ID Number">
        <input type="password" id="user-pass" placeholder="Access Key">
        <button onclick="attemptLogin()">Initialise System</button>
    </div>

    <div id="admin-dash" class="container hidden">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1>Command Center</h1>
            <button onclick="location.reload()" style="width:auto; padding: 5px 15px;">Logout</button>
        </div>

        <div class="admin-grid">
            <div class="panel">
                <h3>Register Student</h3>
                <input type="text" id="reg-id" placeholder="ADM ACS/***/**">
                <input type="text" id="reg-name" placeholder="Student Name">
                <button onclick="registerStudent()">Register & Generate Pass</button>
                
                <hr style="margin:20px 0; opacity:0.1;">
                
                <h3>Update Score</h3>
                <input type="text" id="score-id" placeholder="Student ID">
                <input type="number" id="score-val" placeholder="Score / 30">
                <button onclick="updateScore()" style="border-color: var(--neon-purple); color: var(--neon-purple);">Post Marks</button>
            </div>

            <div class="panel">
                <div class="stat-card">
                    <span id="total-count">Total Students: 0</span>
                </div>
                <h3>Student Registry</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ADM ID</th>
                            <th>Password</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="student-dash" class="container hidden" style="max-width: 500px; text-align: center;">
        <h1>Student Profile</h1>
        <div class="panel">
            <h2 id="display-name" style="color:white;">---</h2>
            <p id="display-id" style="opacity: 0.6;">ADM: ---</p>
            <div style="font-size: 3rem; margin: 20px 0; color: var(--neon-cyan);" id="display-score">
                00
            </div>
            <p>MATH 212 CAT 1 SCORE</p>
        </div>
        <button onclick="location.reload()">Terminal Exit</button>
    </div>
    <script type="module" src="main.js"></script>

</body>
</html>
